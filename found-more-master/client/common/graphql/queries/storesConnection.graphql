query Stores($where: StoreWhereInput $orderBy: StoreOrderByInput $skip: Int $after: String $before: String $first: Int $last: Int $search: String){
  storesConnection(where: $where orderBy: $orderBy skip: $skip after: $after before: $before first: $first last: $last search: $search) {
    aggregate {
      count
    }
  }
}